<div class="container p-4 row mx-auto shadow p-3 mb-5 bg-body rounded mt-3">
    <div class="p-4">
        <p class="text-secondary fs-3">Form Builder</p>
        <hr>
        <div>
            <p>Add Field</p>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="label">
            </div>

            <select #sel (change)="changeVal(sel.value)" class="form-select" aria-label="Default select example">
                <option selected value="" disabled>Open this select menu</option>
                <option value="text">text</option>
                <option value="textarea">TextArea</option>
                <option value="number">number</option>
                <option value="email">email</option>
                <option value="password">Password</option>
                <option value="select">select</option>
                <option value="checkbox">CheckBox</option>
                <option value="radio">radio</option>
                <option value="date">date</option>
                <option value="color">color</option>
                <option value="file">file</option>
                <option value="image">image</option>
            </select>

            <div class="my-3">
                <label for="formGroupExampleInput" class="form-label">Data Model</label>
                <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="dataModelName">
            </div>

            <div class="col-12 my-3" *ngIf="type=='text' || type=='email' || type=='password' || type=='number' ||  type=='textarea'">
                <div class="form-check col-12">
                  <input #req (click)="addReq(req)" class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Required (Optional)
                  </label>
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <input type="text" class="form-control"  aria-label="First name" placeholder="MinLength(Optional)" [(ngModel)]="minlength">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" [(ngModel)]="maxlength" placeholder="MaxLength(Optional)" aria-label="Last name">
                    </div>
                </div>
            </div>

            <div class="col-12 my-3" *ngIf="type=='select'">
                <!-- <input type="text mt-3" class="form-control" placeholder="Please Enter Dropdown value"> -->
                <input type="text mt-3" #opVal  class="form-control" placeholder="Please Enter Options">
               <div class="d-flex mt-2 mb-2">
                    <button class="btn btn-primary mx-1 mt-2" *ngFor="let op of options">{{op}}</button>
               </div>
               <button class="btn btn-primary" (click)="addOption(opVal.value)">Add</button>
            </div>

            <div class="col-12 my-3" *ngIf="type=='radio'">
                <!-- <input type="text mt-3" class="form-control" placeholder="Please Enter Dropdown value"> -->
               <input type="text mt-3" #opVal  class="form-control" placeholder="Please Enter Options">
               <div class="d-flex mt-2 mb-2">
                    <button class="btn btn-primary mx-1 mt-2" *ngFor="let op of options">{{op}}</button>
               </div>
               <button class="btn btn-primary" (click)="addOption(opVal.value)">Add</button>
            </div>

            <div class="col-12 my-3" *ngIf="type=='checkbox'">
                <!-- <input type="text mt-3" class="form-control" placeholder="Please Enter Dropdown value"> -->
               <input type="text mt-3" #opVal  class="form-control" placeholder="Please Enter Options">
               <div class="d-flex mt-2 mb-2">
                    <button class="btn btn-primary mx-1 mt-2" *ngFor="let op of options">{{op}}</button>
               </div>
               <button class="btn btn-primary" (click)="addOption(opVal.value)">Add</button>
            </div>

            <hr>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary" (click)="addFormControlField()">Add Field</button>
        </div>
    </div>

    <!-- <div class="col-6">
        <app-form-renderer [buildedForm]="arr"></app-form-renderer>
    </div> -->

</div>
